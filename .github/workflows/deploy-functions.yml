name: Deploy Supabase Functions

on:
  push:
    branches:
      - main
    paths:
      - supabase/functions/**
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      PROJECT_ID: sublzjeyxfaxiekacfme

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Install Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Deploy All Functions
        run: |
          cd supabase/functions
          for dir in */; do
            if [ -d "$dir" ]; then
              function_name=$(basename "$dir")
              # Check if the folder contains index.ts (it's a deployable function)
              if [ -f "$dir/index.ts" ]; then
                echo "Deploying $function_name..."
                supabase functions deploy "$function_name" --project-ref $PROJECT_ID
              else
                echo "Skipping $function_name (no index.ts found - likely shared code)"
              fi
            fi
          done
