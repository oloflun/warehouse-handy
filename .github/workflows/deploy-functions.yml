name: Deploy Supabase Functions

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      PROJECT_ID: sublzjeyxfaxiekacfme

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Install Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Deploy All Functions
        run: |
          set -euo pipefail
          cd supabase/functions
          for dir in */; do
            if [ -d "$dir" ]; then
              function_name=$(basename "$dir")
              if [ -f "$dir/index.ts" ] || [ -f "$dir/index.js" ]; then
                echo "Deploying $function_name..."
                supabase functions deploy "$function_name" --project-ref "$PROJECT_ID"
              else
                echo "Skipping $function_name (no index.ts or index.js found)"
              fi
            fi
          done
